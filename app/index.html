<!DOCTYPE html>
<htm ng-app="app" lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/style.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body >
		<h1 class="text-center">Store</h1>
		<div   ng-controller="StoreController as item"  class="container">
			<hr>
			<div class="row">
				<div class="col-sm-8">
 					<div><b>{{ item.element.name }}</b></div>
 					<div>ID: <small>{{item.element.id}}</small></div> 
				</div>
				<div class="col-sm-4 text-right">
					 <div class="price"> {{item.element.price}} $</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="vendors/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Angular -->
		<script src="vendors/angular/angular.min.js"></script>

		<!-- App -->
		<script src="js/app.js"></script>
	</body>
</html>
