<!DOCTYPE html>
<htm ng-app="app" lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/style.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1 class="text-center">Frent - End</h1>
		<div ng-controller="ListController as items"  class="container">
			<div ng-repeat="element in items.elements | limitTo:4" id="{{ element.id }}" class="item">
	 			<div class="row">
	 				<div ng-controller="ThumbsController as thumbItem" ng-show="element.images.length" class="col-sm-3">
	 					<img ng-src="{{ element.images[thumbItem.index] }}" alt="{{ element.name }}" class="img-responsive">
	 					<div class="row">
	 						<div ng-repeat="thumb in element.images" class="col-sm-4">
	 							<img ng-src="{{thumb}}" ng-class="{active:thumbItem.setCurrent($index)}" ng-click="thumbItem.setSrc($index)"  class="img-responsive">
	 						</div>
	 					</div>
	 				</div>
					<div ng-class="element.images.length ? 'col-sm-7' : 'col-sm-10'">
	 					<h4><a href="">{{ element.name | uppercase}}</a></h4>
	 					<div>{{ element.description }}</div>
	 					<br>
	 					<a href="" class="btn btn-xs btn-primary">Подробнее</a>
					</div>
					<div class="col-sm-2 text-right">
						 <div class="rating"> {{ element.val | currency: '!!! '}}</div>
					</div>
				</div>
				<br>	
				<hr>
				<br>			
			</div>
		</div>

		<!-- jQuery -->
		<script src="vendors/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Angular -->
		<script src="vendors/angular/angular.min.js"></script>

		<!-- App -->
		<script src="js/app.js"></script>
	</body>
</html>
